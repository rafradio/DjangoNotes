{% extends 'main/layout.html' %}
{% load static %}
{% block title %}Notes App{% endblock %}
{% block main %}
    <div class="container">
        <div class="title_main"><h2>Список заметок</h2></div>
        <div class="list_of_notes">
            {% if notes %}
                {% for el in notes %}
                <div>
                    <a href="{% url 'notes-details' el.id %}">{{ el.id }}{{ '. ' }}{{ el.title }}</a>
                </div>
                {% endfor %}
            {% else %}
            <div>
                <p>У вас пока нет записок</p>
            </div>
            {% endif %}
        </div>
        <div class="footer_main">
                <div class="new_note"><p>Новая заметка</p></div>
        </div>
    </div>
    <script src="{% static 'main/js/formain.js' %}"></script>
{% endblock %}
